- name: Install ucode update for Intel
  set_fact:
    ucode: "intel-ucode"
  when:
    - "'GenuineIntel' in ansible_facts['processor']"

- name: Install ucode update for AMD
  set_fact:
    ucode: "amd-ucode"
  when:
    - "'AuthenticAMD' in ansible_facts['processor']"

- name: Install ucode from bootstrap chroot
  command:
    argv:
      - "{{ ucode | default('') }}"
  changed_when: true
