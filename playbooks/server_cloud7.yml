- name: Maintenance for cloud7.muflone.com
  hosts: cloud7
  gather_facts: true
  roles:
    - role: common

    - role: upgrade_packages

    - role: etckeeper

    - role: install_packages
      install_packages_packages: "{{ packages }}"

    - role: install_packages
      when:
        - packages_extra is defined
      install_packages_packages: "{{ packages_extra }}"

    - role: docker
